<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/geolib/dist/geolib.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-pane>
      <ion-header-bar class="bar-dark" >
        <h1 class="title">Map</h1>
      </ion-header-bar>

      <ion-content>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <!-- <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a> -->
        <a ng-click="trackMe()" ng-show="!tracking" class="button button-icon icon ion-location">Start Tracking</a>
        <a ng-click="stopTracking()" ng-show="tracking" class="button button-icon icon ion-close">Stop Tracking</a>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
