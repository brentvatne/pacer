<ion-view title="Device Orientation" ng-controller="CompassCtrl">
  <ion-content scroll="false" padding="true">
    <style>
      #compass-box {
        width: 320px;
        height: 320px;
        position: relative;
      }
      #compass-ball {
        position: absolute;
        border-radius: 100px;
        background-color: #4a87ee;

        left: 50%;
        margin-left: -100px;
        top: 60px;

        width: 200px;
        height: 200px;
      }
      #divot {
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -8px;
        background-color: #fff;
        border-radius: 16px;
        width: 16px;
        height: 16px;

      }
      #compass-rose {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        color: #4a87ee;
        font-size: 24px;
      }
      #n { z-index: 2; position: absolute; top: 15px; left: 50%; margin-left: -8px; }
      #e { z-index: 2; position: absolute; top: 15px; right: 15px; top: 50%; margin-bottom: -5px; }
      #s { z-index: 2; position: absolute; bottom: 15px; left: 50%; margin-left: -5px; }
      #w { z-index: 2; position: absolute; top: 15px; left: 15px; top: 50%; margin-bottom: -5px; }
    </style>

    <div id="compass-box">
      <div id="compass-ball">
        <div id="divot"></div>
      </div>
      <div id="compass-rose" rotate-to="compass">
        <div id="n">N</div>
        <div id="e">E</div>
        <div id="s">S</div>
        <div id="w">W</div>

      </div>
    </div>

  </ion-content>
</ion-view>
